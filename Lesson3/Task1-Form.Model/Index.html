<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <form action="server.com" method="get">
    <header>
        <h1>The World Of Fruit</h1>

    </header>
    <section><br>
        <h1>Fruit Survey</h1>
     
        <div class="main">
            <div class="container">
            <label for="name">Name</label>
            <input type="text" id="name" required></input><div class="br"></div>
            
        </div>
            <div class="container">
            <label for="address" required>Address</label>
            <input type="text" id="address"></input><div class="br"></div>
        </div>
        <div class="container">
            <label for="email">Email</label>
            <input type="email" id="email" required></input><div class="br"></div>
        </div>
        </div>
        <div class="tein">
        <div class="container">
            <label for="fruit">How many pieces of fruit <br> do you eat today</label>
            <input type="radio" id="fruit" name="1" value="0" checked>0</input><div class="br"></div>
            <input type="radio" name="1" value="1">1</input><div class="br"></div>
            <input type="radio" name="1" value="2">2</input><div class="br"></div>
            <div class="more">
            <input type="radio" name="1" value="mt2">More than 2</input><div class="br"></div>
        </div>
        </div>
        <div class="container">
           <label>Would you like a <br>brochure?</label>
           <div class="rs"> <input type="checkbox"name="Would you like a  brochure?"><div class="br"></div></div>
        </div>
            <div class="container">
            <input type="submit" value="submit"></input>
        </div>
    </div>
    </section>
</form>
</body>

</html>
