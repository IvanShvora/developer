<!DOCTYPE html >

<html>
 <head>
  <title>Многочлен</title>
  <style type="text/css">
   .formula { 
    font-size: 1.6em; 
    font-style: italic; 
   }
   .formula sup, .formula sub {
    font-style: normal; 
    font-size: 0.6em; 
    color: red; 
   }
   .formula sub {
    color: blue; 
    font-size: 0.6em;
   }
  </style>
 </head>
 <body>
  <p>Многочлен степені <em>n</em></p>
   <p class="formula">f(x) = a<sub>0</sub> + a<sub>1</sub> x + ... + 
   a<sub>n-1</sub> x<sup>n-1</sup> + a<sub>n</sub> x<sup>n</sup></p>
 </body>
</html>
