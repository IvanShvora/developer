<!DOCTYPE HTML>
<html>

<head>
    <title>Вложені списки</title>
    <style>
        ol {
            list-style-type: upper-roman;
        }

        ul {
            list-style: disc;
            color: blue;
        }
    </style>

</head>

<body>
    <ol>
        <li><b>A</b></li>
         <ol>
            <ul>
                <li><u>abstract</u></li>
            </ul>

        </ol>
        <li><b>B</b></li>
        <ol>
            <ul>
                <li><u>boolean</u></li>
                <li><u>break</u></li>
                    <li><u>byte</u></li>
            </ul>
        </ol>
        <li><b>C</b></li>
        <ol>
                <ul>
                    <li><u>case</u></li>
                    <li><u>catch</u></li>
                        <li><u>chear</u></li>
                        <li><u>class</u></li>
                    <li><u>const</u></li>
                        <li><u>continue</u></li>
            </ol>
       
</body>

</html>
